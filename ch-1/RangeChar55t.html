<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  range Chart  </title>
    <link rel="stylesheet" href="dc.css">
</head>
<body>
    
<h2> D3 range Chart : total  Payment over time by tips   </h2>
<div id="chart"></div>

<br>
<div id="range-chart"></div>



<script src="d3.js"></script>
<script src="crossfilter.js"></script>
<script src="dc.js"></script>

<script>

function print_filter(filter) {
    var f=eval(filter);
    if (typeof(f.length) != "undefined") {}else{}
    if (typeof(f.top) != "undefined") {f=f.top(Infinity);}else{}
    if (typeof(f.dimension) != "undefined") {f=f.dimension(function(d) { return "";}).top(Infinity);}else{}
    console.log(filter+"("+f.length+") = "+JSON.stringify(f).replace("[","[\n\t").replace(/}\,/g,"},\n\t").replace("]","\n]"));
}

var data = [
  {date: "2011-11-14T16:17:54Z", quantity: 2, total: 190, tip: 100, type: "tab"},
  {date: "2011-11-14T16:20:19Z", quantity: 2, total: 190, tip: 100, type: "tab"},
  {date: "2011-11-14T16:28:54Z", quantity: 1, total: 300, tip: 200, type: "visa"},
  {date: "2011-11-14T16:30:43Z", quantity: 2, total: 90, tip: 0, type: "tab"},
  {date: "2011-11-14T16:48:46Z", quantity: 2, total: 90, tip: 0, type: "tab"},
  {date: "2011-11-14T16:53:41Z", quantity: 2, total: 90, tip: 0, type: "tab"},
  {date: "2011-11-14T16:54:06Z", quantity: 1, total: 100, tip: 0, type: "cash"},
  {date: "2011-11-14T16:58:03Z", quantity: 2, total: 90, tip: 0, type: "tab"},
  {date: "2011-11-14T17:07:21Z", quantity: 2, total: 90, tip: 0, type: "tab"},
  {date: "2011-11-14T17:22:59Z", quantity: 2, total: 90, tip: 0, type: "tab"},
  {date: "2011-11-14T17:25:45Z", quantity: 2, total: 200, tip: 0, type: "cash"},
  {date: "2011-11-14T17:29:52Z", quantity: 1, total: 200, tip: 100, type: "visa"}
];

var facts = crossfilter(data)

data.forEach(function(d){
  var temp  = new Date(d.date);
  d.date = temp ;
})

var typeDimention = facts.dimension(function(d){ return d.type});
var typeGroup  = typeDimention.group();

var totalDimention = facts.dimension(function(d){ return d.total});
var totalGroup  = totalDimention.group();


var dateDimention = facts.dimension(function(d){ return d.date});
var dateGroup  = dateDimention.group().reduceSum(function(d){return d.total});

var dateGroupTip  = dateDimention.group().reduceSum(function(d){return d.tip});

//range Chart
var VolGroup  = dateDimention.group(); 

//console.log(facts)
print_filter('dateGroup')
//console.log("hellow")

minDate = new Date("2011-11-14T16:17:54Z");
maxDate = new Date("2011-11-14T17:29:52Z");

var VolChart = dc.barChart("#range-chart")
      .width(1300)
      .height(400)
    .dimension(dateDimention)
    .group(VolGroup)
    .x(d3.time.scale().domain([minDate ,maxDate])) ;

    VolChart.yAxis().ticks(0).outerTicjSize(0);
    VolChart.xAxis().ticks(4);

 var linerChart =  dc.lineChart("#chart")
      .width(1300)
      .height(400)
    .dimension(dateDimention)
    .group(dateGroup,"total Spand")
    .brushOn(false)
    .rangeChart(VolChart)
    .stack(dateGroupTip ,"tip")
    .legend(dc.legend().x(1200).y(5).itemHeight(12).gap(5))
    .renderArea(true)
    .x(d3.time.scale().domain([minDate ,maxDate])) ;
    //.xUnits(dc.units.linear)
   // .centerBar(true)
   // .xUnits(dc.units.fp.precision(50))
   // .yAxis().ticks(5);
    //.gap(10);

    linerChart.yAxis().ticks(5);
    linerChart.xAxis().ticks(4);
 
    dc.renderAll();


</script>




</body>
</html>
